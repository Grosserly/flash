<!DOCTYPE html>
<!-- flash/player/index.html -->
<html>
<head>
  
	<script src="js/setup-pt1.js" type="text/javascript"></script>
	<script src="js/swfobject.js" type="text/javascript"></script>
	<script src="js/setup-pt2.js" type="text/javascript"></script>
  
	<!-- Ignore styling until scripts have gotten a chance to load to get the SWF playing faster -->
	<link rel="icon"       href="/favicon.png">
	<link rel="stylesheet" href="player.css">
	
</head>
<body>

	<div id="altContent"> <!-- Below should only show up if something goes wrong with the SWF player -->
		<div class="error">Looks like you don't have Flash enabled. Please enable it by clicking the box below.</div>
		<object type="application/x-shockwave-flash" data="flashTest.swf" width="100%" height="100%">
			<param name="wmode" value="direct" />
			<param name="allowscriptaccess" value="always" />
		</object>

		<noscript style="color:#FAFAFA">Looks like you have JavaScript disabled on this page. That might've flown on the select page, but you really do need it here.</noscript>
	</div>
	
</body>
</html>
